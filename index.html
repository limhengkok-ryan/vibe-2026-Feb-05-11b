<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Huat Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            righteous: ['Righteous', 'cursive'],
          },
        },
      },
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex flex-col items-center pt-8 md:pt-10 font-sans">
    <button id="theme-toggle" class="fixed top-4 right-4 text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-lg text-sm p-2.5">
        <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
        <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.121-3.536a1 1 0 010 1.414l-.707.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM10 16a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM3.05 4.95a1 1 0 010 1.414l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 0zM16 10a1 1 0 01-1-1h-1a1 1 0 110-2h1a1 1 0 011 1zm-8-7a1 1 0 01-1-1V3a1 1 0 112 0v1a1 1 0 01-1 1zM3 10a1 1 0 01-1-1h-1a1 1 0 110-2h1a1 1 0 011 1z"></path></svg>
    </button>
  <h1 class="font-righteous text-blue-500 dark:text-blue-400 text-5xl md:text-6xl mb-2 text-center">Huat Generator</h1>
  <p id="current-date" class="text-lg text-gray-600 dark:text-gray-400 mb-8"></p>
  <div class="flex flex-col md:flex-row gap-8 w-full max-w-4xl px-4 md:px-0">
    <div class="action-panel bg-white dark:bg-gray-800 p-6 md:p-10 rounded-xl shadow-lg hover:shadow-2xl transition-shadow duration-300 flex-1">
      <div class="horoscope-container flex flex-col items-center gap-6">
        <label for="horoscope-select" class="text-gray-700 dark:text-gray-300 font-medium text-lg">Choose your horoscope:</label>
        <select id="horoscope-select" class="w-full p-3 border border-gray-300 dark:bg-gray-700 dark:border-gray-600 dark:text-white rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none text-lg">
          <option value="">Select a horoscope</option>
          <option value="aries">Aries (Mar 21 - Apr 19)</option>
          <option value="taurus">Taurus (Apr 20 - May 20)</option>
          <option value="gemini">Gemini (May 21 - Jun 20)</option>
          <option value="cancer">Cancer (Jun 21 - Jul 22)</option>
          <option value="leo">Leo (Jul 23 - Aug 22)</option>
          <option value="virgo">Virgo (Aug 23 - Sep 22)</option>
          <option value="libra">Libra (Sep 23 - Oct 22)</option>
          <option value="scorpio">Scorpio (Oct 23 - Nov 21)</option>
          <option value="sagittarius">Sagittarius (Nov 22 - Dec 21)</option>
          <option value="capricorn">Capricorn (Dec 22 - Jan 19)</option>
          <option value="aquarius">Aquarius (Jan 20 - Feb 18)</option>
          <option value="pisces">Pisces (Feb 19 - Mar 20)</option>
        </select>
        <button id="huat-button" class="w-full bg-blue-500 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-blue-600 hover:shadow-lg transition-all duration-300 uppercase tracking-wider text-lg">Huat Now!</button>
      </div>
    </div>
    <div class="result-panel bg-white dark:bg-gray-800 p-6 md:p-10 rounded-xl shadow-lg hover:shadow-2xl transition-shadow duration-300 flex-1 flex flex-col items-center justify-center">
        <table id="lucky-color-table" class="w-full border-separate border-spacing-y-4">
            <tbody class="text-center">
            </tbody>
        </table>
        <div id="quote-of-the-day" class="mt-8 text-center" style="display: none;">
            <p id="quote-text" class="text-lg italic text-gray-600 dark:text-gray-400"></p>
        </div>
    </div>
  </div>
  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
